    <!-- Questions is the name of the DIV in Qualtrics. I named it here to mimic where the code writes the temp data on each question. -->
    <div id="Questions">
        <div id="kxAutoRender">
            <div id="divQues494-stem">q494z-stem</div>
            <hr>
            <div id="divQues494-solution">q494z-solution</div>
            <hr>
            <div id="divQues494-response">q494z-response</div>
        </div>
    </div>

    <script>
        // Customize objQtrx with anything the custom JS needs.
        // I don't know that you'll need anything, but it's ready if needed.

        // fnName - The main.js code pulls from the 7th character to the end (i.e., it drops 'fnQues' to leave the question number).
        // isProduction - this is an optional property. If it's set to false, this will pull local files (i.e., from your computer). If omitted or set to true, it pulls the real files.
        // loadQues() is a function on main.js. It calls this question's JS .

        //Qualtrics.SurveyEngine.addOnload(function () {
        let strQuesNum = "494";

        let objQtrx = {
            fnName: "fnQues" + strQuesNum,
            qtrxQuesInfo: this,
            isProduction: false
        };

        let getEDValue = x => x;
        let setEDValue = x => x;
        if (objQtrx.isProduction) {
            const eng = Qualtrics.SurveyEngine;
            getEDValue = (theKey) => eng.getEmbeddedData(theKey);
            setEDValue = (theKey, theValue) => eng.setEmbeddedData(theKey, theValue);
        }
        loadQues(objQtrx, getEDValue, setEDValue);

        if (!(jQuery("#divQues" + strQuesNum + "-response").length)) {
            let objRenderQuesResp = {
                "strQuesNum": strQuesNum
            }
            if (objQtrx.isProduction) {
                eng.addOnPageSubmit(function (submitType) {
                    objRenderQuesResp["qtrxQuesID"] = Object.keys(eng.QuestionInfo)[0];
                    objRenderQuesResp["submitType"] = submitType;
                    fnQuesResp(objRenderQuesResp);
                });
            } else {
                objRenderQuesResp["qtrxQuesID"] = "QID124"; // This should still throw an error
                objRenderQuesResp["submitType"] = "next";
            }
        }


        //});

    </script>
